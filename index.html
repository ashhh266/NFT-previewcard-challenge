<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">

    <div class="img">
      <img class="equilibrium" src="images\image-equilibrium.jpg" alt="equilibrium-icon">
      <div class="img-overlay">
        <img class="icon-view"src="images\icon-view.svg" alt="icon-view">
      </div>
    </div>


    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth">
        <img class="ethereum-icon" src="images\icon-ethereum.svg" alt="ethereum">
        <p class="price">0.041 ETH </p>
      </div>

      <div class="tim">
        <img class="clock-icon" src="images\icon-clock.svg" alt="clock">
        <p class="time">3 days left</p>
      </div>

    <hr />

    <img class="jules" src="images\image-avatar.png" alt="avatar">
    <p class="tag">Creation of <span class="name">Jules Wyvern</span></p>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ashley Moore</a>.
  </div>
</body>
</html>
